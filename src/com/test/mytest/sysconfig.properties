#template.location=/weblogic/wls10.3.5/user_projects/domains/dgsbcs/web/template/
#一个excel可能写入的最大列表数据的行数
template.excel.maxListPerFile=10000
#最大可同时上传文件的线程数
import.maxThreasholdInaTime=30
#最大可同时下载文件的线程数
