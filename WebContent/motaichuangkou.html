<script>
	//全局变量
	var a = "wyl";

	//封装 模态窗口，
	function motai(html, parameter, size) {
		//document.open(html,parameter,size);
		var d = 123;//主要是调试改网页的时候在此处设置断点用
		//此处做能力检测，进行兼容
		if (window.showModalDialog) {
			//IE是支持的是  window.showModalDialog
			console.log('showModalDialog 方式');
			window.showModalDialog(html, parameter, size);
		} else {
			//Chrome，Edge等都是支持 document.open();的方式
			console.log('open 方式');
			document.open(html, parameter, size);
		}
	}
	
	function openMotai(){
		motai("woshimotaichuangkou.html", window.a,
		"dialogWidth:400px;dialogHeight:500px;");
	}
	
	function openMotai2(){
		var thePara = encodeURIComponent(encodeURIComponent(document.getElementById('id_text').value));
		
		// 设置弹出窗口的标题栏，需要使用encodeURIComponent进行编码设置，否则弹窗口会乱码
		//var title = encodeURIComponent("增员信息页面"+g_blankDouble) ;
		thePara = 
		motai("open?thePara="+thePara+"&_t="+new Date().getTime(), window.a,
		"dialogWidth:400px;dialogHeight:500px;");
	}
	
	function openMotai3(){
		var thePara = document.getElementById('id_text').value;
		
		// 设置弹出窗口的标题栏，需要使用encodeURIComponent进行编码设置，否则弹窗口会乱码
		//var title = encodeURIComponent("增员信息页面"+g_blankDouble) ;
		thePara = 
		motai("open?thePara="+thePara+"&_t="+new Date().getTime(), window.a,
		"dialogWidth:400px;dialogHeight:500px;")
	}

</script>
